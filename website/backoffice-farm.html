<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myReceita - Backoffice</title>
    <link rel="stylesheet" href="/css/backoffice-farm.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="icon" type="image/png" href="./img/favicon.png" />
</head>

<body>
    <div class="navigation">
        <a href="index.html"><img src="/img/logo.svg" alt="logotipo myReceita"></a>
        <ul class="nav-list">
            <li class="list-item">
                <h2>myReceita - Área de Gestão Farmacêutica </h2>
            </li>
        </ul>
    </div>

    <section class="parent">
        <section class="child vertical-menu">
            <div>
                <img src="/img/doctor2.svg" alt="">
                <p>Saudações</p>
            </div>

            <div>
                <button class="btn"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i><a href="mailto:suporte@myreceita.pt?subject=Erro myReceita"> Comunicar Erro</a></button>
                <button class="btn" onclick="logout()"><i class="fa fa-sign-out" aria-hidden="true"></i> Terminar Sessão</button>
            </div>
        </section>

        <section class="child main-menu">

            <div class="identification" id="wrapper">
                <div class="container" id="left">
                    <div class="patient-number">
                        <i class="fa fa-address-card-o" aria-hidden="true"></i>
                        <input type="number" name="id-receita" id="id-receita" placeholder="ID de Receita" class="input">
                        <button class="validar" onclick="userFetch()">Validar</button>
                    </div>

                    <div class="patient-name">
                        <i class="fa fa-id-card-o" aria-hidden="true"></i>
                        <input readonly type="text" name="cartaoutente" id="cartaoutente" placeholder="-cartaoutente-" class="input">
                    </div>
                </div>

                <div id="right">
                    <!--<div class="receita-number">
                        <span class="validade">
                            <i class="fa fa-calendar-plus-o" aria-hidden="true"></i>
                            Validade: <strong><span id="validade">-validade-</span></strong>
                        </span>
                    </div>
                    <div class="emissao">
                        <span class="renovacao">
                            Renovação Automática <strong><span id="renovacao">-renovacao-</span></strong>
                        </span>
                    </div>-->
                </div>
            </div>

            <div class="medicine">
                <table id="table" style="width:100%">
                    <tr>
                        <th>Medicamento</th>
                        <th>Dosagem</th>
                        <th>Forma</th>
                        <th>Qtd</th>
                        <th>Posologia</th>
                        <th>Levantado</th>
                    </tr>
                    <tr>
                        <td>
                            <span class="data" name="medicamento-dropdown" id="medicamento-dropdown">-med-</span>
                        </td>

                        <td>
                            <span class="data" name="dosagem-dropdown" id="dosagem-dropdown">-dose-</span>
                        </td>

                        <td>
                            <span class="data" name="forma-dropdown" id="forma-dropdown">-forma-</span>
                        </td>
                        <td>
                            <span class="data" type="number" name="quantidade-value" id="quantidade-value">-qtd-</span>
                        </td>
                        <td>
                            <span class="data" type="text" name="posologia-text" id="posologia-text">-posologia-</span>
                        </td>
                        <td>
                            <input type="checkbox" name="levantado" id="levantado">
                        </td>
                    </tr>
                </table>

            </div>

            <div class="commands">
                <button class="btn" onclick="clearInput()"><i class="fa fa-times" aria-hidden="true"></i> Limpar tudo</button>
                <button class="btn"><i class="fa fa-check" aria-hidden="true"></i> Submeter</button>
            </div>
        </section>
    </section>

    <script src="/js/backoffice.js"></script>
</body>

</html>
