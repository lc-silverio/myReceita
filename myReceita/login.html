<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myReceita - Login</title>
    <link rel="stylesheet" href="/css/login.css">

    <link rel="icon" type="image/png" href="./img/favicon.png" />
</head>

<body>
    <div class="navigation">
        <a href="index.html"><img src="/img/logo.svg" alt="logotipo myReceita"></a>
        <ul class="nav-list">
            <li class="list-item">
                <h2>myReceita - Área de Gestão Médica </h2>
            </li>
        </ul>
    </div>

    <section class="login-box">
        <p class="login-logo"><img src="/img/logo.svg" alt=""></p>

        <p><input class="input-box" type="number" name="cedulaProfissional" id="cedulaProfissional" placeholder="Cédula Profissional" required></p>

        <p><input class="input-box" type="password" name="password" id="password" placeholder="Palavra-passe" required></p>

        <p><input class="login-btn" type="button" value="Autenticar" onclick="verificarLogin()"></p>
    </section>

    <script src="./js/backoffice.js"></script>
</body>

</html>
